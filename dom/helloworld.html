<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="theP">
        <p>
            <!--
                {{ }}两个大括号的语法方式叫“插值表达式”；
                -->
            {{ title }} {{ returnHello() }}
        </p>
    </div>

    <script src="https://cdn.staticfile.org/vue/2.5.17-beta.0/vue.min.js"></script>
    <script>
        new Vue({
            el: '#theP',
            data: {
                title: 'Hello World!',
            },
            methods: {
                returnHello: function() {
                    return 'Hello Mary.';
                },
            },
        })
    </script>
</body>

</html>
