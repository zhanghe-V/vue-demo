<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1 ref="heading"> {{title}} </h1>
        <button v-on:click="show">Show Paragraph</button>
        <p v-if="showParagraph">This is not always visible</p>
        <span> {{lowerCaseTitle}} </span>
    </div>

    <div id="app2">
        <h1> {{title}} </h1>
        <button @click='changeVue1'>Change something in vue1</button>
    </div>

    <script src="https://cdn.staticfile.org/vue/2.5.17-beta.0/vue.js"></script>
    <script>
        var vm1 = new Vue({
            el: '#app',
            data: {
                title: 'The VueJS Instance',
                showParagraph: false,
            },
            methods: {
                show: function() {
                    this.showParagraph = true;
                    this.updateTiele('The VueJS Instance (Updated)');
                    //console.log(this.$refs.heading); //ref 相当于id的东西  再节点中声明,refs.heading调用

                },
                updateTiele: function(title) {
                    this.title = title;
                }
            },
            computed: {
                lowerCaseTitle: function() {
                    return this.title.toLowerCase();
                }
            },
            watch: {
                title: function(value) {
                    alert('Title changed, new value: ' + value);
                }
            }
        });

        var vm2 = new Vue({
            el: '#app2',
            data: {
                title: 'The second Instance',
            },
            methods: {
                changeVue1: function() {
                    vm1.title = 'Changed through vue2!'
                },
            }
        });

        //在外部可以调用vue实例中的事件和方法
        vm1.newProp = 'New!';
        console.log(vm1);
        setTimeout(() => {
            vm1.title = 'Changed by Timer';
            vm1.show();
        }, 2000);
    </script>
</body>

</html>
